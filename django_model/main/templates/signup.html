<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <div>
        <h1>Sign Up</h1>
        <a href="{%url 'signin'%}">Sign-In here</a>
        <hr>
        <form method="POST">
            {%csrf_token%}
            <div>
                {%for each in messages%}
                    <p>{{each}}</p>
                {%endfor%}
            </div>
            <input type="text" name="username" id="username" placeholder="username" required/>
            <br>
            <input type="text" name="first_name" id="first_name" placeholder="firstname" required/>
            <br>
            <input type="text" name="last_name" id="last_name" placeholder="lastname" required/>
            <br>
            <input type="email" name="email" id="email" placeholder="email" required/>
            <br>
            <input type="password" name="password" id="password" placeholder="password"/>
            <br>
            <input type="password" name="password2" id="password2" placeholder="password2"/>
            <br>
            <input type="submit" value="SignUP"/>
        </form>
    </div>


</body>
</html>
